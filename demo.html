<html>
<head>
	<title>Simple Validation</title>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="validate-form.js"></script>

	<style type="text/css">
		body     { font-family: sans-serif;}
		fieldset { border: none; margin:0; }
		label	   {display: block; font-size: 13px; font-weight: bold; color: #555;}

		/* Styles for Validator */
		.errorContainer { 
			color: red;
			display: inline-block;
			margin-top: 6px;
			font-size: 13px;
		}
		.has-error {
			border: 1px solid red;
		}
	</style>
</head>
<body data-foo="qux">
	<h3>A simple validation script</h3>
	<p>This is a very opinionated and somewhat non flexible validator. Pretty much made to be just enough for me :)</p>

	<form action="#" method="POST">
		<fieldset>
			<label>Needs to not be blank</label>
			<input type="" class="validate" data-notblank="true"><br>
			<div class="errorContainer"></div>
		</fieldset>

		<fieldset>
			<label>Min Characters need to be 5</label>
			<input type="" class="validate" data-minchars="5"><br>
			<div class="errorContainer"></div>
		</fieldset>

		<fieldset>
			<label>Needs to not be blank and over 5 chars</label>
			<input type="" class="validate" data-minchars="5" data-notblank="true"><br>
			<div class="errorContainer"></div>
		</fieldset>

		<input type="submit" value="Send it!">
	</form>

</body>
</html>
